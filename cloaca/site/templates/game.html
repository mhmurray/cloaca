<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>GtR</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="/style.css">
    <script data-main="/js/main" src="/js/libs/require/require.js"></script>
</head>
<body>
    <h1 id="the_game_id">{{ escape(str(game_id)) }}</h1><span id="the_username">{{ escape(username) }}</span>
    <a href="/">Game List</a>
    <div id="page-wrapper">
        <div id="error-container">
          <div id="error-dialog">
            <a href="#" class="close"></a>
            <ul></ul>
          </div>
        </div>

        <div id="devtools" style="display:none">
            <h3>Send GameAction</h3>
            <form id="message-form" action="#" method="post">
                <textarea id="custom-action" 
                    required>{"game":{{ escape(str(game_id)) }}, "number":0, "action":2, "args":[false]}</textarea>
                <button type="submit">Send Custom Action</button>
            </form>
            <h3>Game State (JSON)</h3>
            <textarea id="gamestate-copy"></textarea>
        </div>
    </div>

    <a id="ws-uri" style="display: none;" href="{{ websocket_uri }}"></a>
</body>
</html>
